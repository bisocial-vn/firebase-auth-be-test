
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-ui
  datasource:
    url: jdbc:h2:file:~/firebase-auth-be-test.h2
    username: sa
    password:
    driverClassName: org.h2.Driver
app:
  firebase:
    credential:
      path: ${APP_FIREBASE_CREDENTIAL_PATH}